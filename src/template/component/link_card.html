<div class="link_card_wrapper" onclick="window.open('{{url}}', '_blank', 'noopener noreferrer')">
  <div class="link_card_contents_wrapper">
    <div class="link_card_title">
      <span>{{title}}</span>
    </div>
    <div class="link_card_description">
      <span>{{description}}</span>
    </div>
    <div class="link_card_link">
      {{favicon_img}}
      <div class="link_card_link_text">{{url}}</div>
    </div>
  </div>
  {{image}}
</div>
